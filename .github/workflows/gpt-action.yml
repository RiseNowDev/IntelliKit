name: GPT Task

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  gpt_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Set up OpenAI API Key
      run: echo "OPENAI_API_KEY=$YOUR_API_KEY" >> $GITHUB_ENV
      
    - name: Run GPT Task
      run: |
        echo "Running GPT Task"
        # Here, you can invoke a script or a command that interacts with GPT
        # For example, you can trigger a Python script that connects to the OpenAI API
        
        python run_gpt_task.py
